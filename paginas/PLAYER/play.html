
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="ISO-8859-1">
<title></title>
<link rel="stylesheet" type="text/css" href="normalize.css">
<script type="text/javascript" src="clappr.min.js"></script>
<script type="text/javascript">
  var VT,Vivo;
  CadenaVariables = location.search.substring(1,location.search.length);
  Variables = CadenaVariables.split("&");
  for (i=0; i<Variables.length; i++) {
    VariableActual = Variables[i].split("=");
    if (isNaN(parseFloat(VariableActual[1])))
      eval(VariableActual[0]+"='"+unescape(VariableActual[1])+"';");
    else
      eval(VariableActual[0]+"="+VariableActual[1]+";");
  }
  VT=var1;
  if (VT.substr(0,1) == "a") {Vivo=VT.substr(1);} else {Vivo=VT;}
</script>
<style type="text/css">
  html, body { width: 100%; height: 100%; padding: 0; margin: 0px; }
  #player { width: 100%;  height: 100%;  padding: 0; min-height: 38px; margin: 0px; }
</style>
</head>

<body>
<div id="player"></div>

<script type="text/javascript">
var player = new Clappr.Player({
  source: Vivo,
  scale: "exactfit",
  parentId: "#player",
  width: '100%',
  height: '100%',
  autoPlay: true,
  muted: false,
  hideMediaControl: true,
  hideVolumeBar: true
  });
</script>

</body>

</html>
