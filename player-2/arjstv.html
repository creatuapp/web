
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
<link href="video-js.css" rel="stylesheet">
<!-- If you'd like to support IE8 -->
  <script src="videojs-ie8.min.js"></script>
  <script src="video.js"></script>
  <script src="control-bar.js"></script>
  <script src="fullscreen-toggle.js"></script>
  <script type="text/javascript" src="videojs-contrib-hls.js"></script>

  <script type="text/javascript">
    var VT,VivoT,Vivo;
    CadenaVariables = location.search.substring(1,location.search.length);
    Variables = CadenaVariables.split("&");
    for (i=0; i<Variables.length; i++) {
      VariableActual = Variables[i].split("=");
      if (isNaN(parseFloat(VariableActual[1])))
        eval(VariableActual[0]+"='"+unescape(VariableActual[1])+"';");
      else
        eval(VariableActual[0]+"="+VariableActual[1]+";");
    }
    VT=var1;
    if (VT.substr(0,1) == "a") {VivoT=VT.substr(1);} else {VivoT=VT;}
    if (VivoT.charAt(VivoT.length-1) == "/") {Vivo=VivoT+';';} else {Vivo=VivoT;}
  </script>

</head>

<body>

<style type="text/css">
body, html { width:100%; height:100%; padding:0; margin:0; }
</style>

<video id="hls-video" class="video-js vjs-default-skin" controls
 preload="auto" style="width:100%;height:100%;"
 data-setup='{"techOrder": ["html5"]}'>
<source id="hlsvideo" src="" type="application/x-mpegURL" >
</video>

<script>
var tagvideo = document.getElementById('hls-video');
tagvideo.volume = 1.0;
var videosource = document.getElementById('hlsvideo');
videosource.setAttribute('src', Vivo);
var player = videojs('hls-video', {
  techOrder: ["html5"]
} ,
function() {
var myPlayer = this;
myPlayer.play();
myPlayer.on("pause", function () {
myPlayer.on("play", function () { myPlayer.load (); myPlayer.off("play"); });
});
this.on('ended', function() {
});
});
</script>

</body>
</html>
